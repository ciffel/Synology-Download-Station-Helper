<!DOCTYPE html>
<html>
<head>
  <title>Synology Download Station Helper Options</title>
  <style>
    body: { padding: 10px; }
    .form-group { margin: 10px 0; }
    .form-group label {
      font-weight: bold;
    }
    #host { width: 200px; }
    #port { width: 70px; }
    #status {
      min-height: 30px;
      color: red;
    };
  </style>
</head>

<body>
  <div class="form-group">
    <label for="scheme">Scheme:</label>
    <select id="scheme">
     <option value="http">http</option>
     <option value="https">https</option>
    </select>
    <input type="text" id="host" placeholder="Your DS IP">
  </div>

  <div class="form-group">
    <label for="port">Port:</label>
    <input type="number" id="port" value="5000" min="1" max="65535">
  </div>

  <div class="form-group">
    <label for="token">Syno Token:</label>
    <input type="text" id="token" value="">
    <button id="fetch-token">Fetch</button>
  </div>

  <div class="form-group">
    <label for="notification">Notification:</label>
    <input type="checkbox" id="notification" value="do-notify">
  </div>

  <div id="status">
  </div>
  <div>
    <button id="save">Save</button>
  </div>

  <script src="../lib/regex-weburl.js"></script>
  <script src="options.js"></script>
</body>
</html>
